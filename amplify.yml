version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run typecheck
        - npm run lint
    build:
      commands:
        # Write envs/secrets provided by Amplify into a file Next.js reads
        - printf "CONTACT_API_URL=%s\n" "$CONTACT_API_URL" >> .env.production
        - printf "ENVIRONMENT=%s\n" "$ENVIRONMENT" >> .env.production
        - printf "CONTACT_SHARED_SECRET=%s\n" "$CONTACT_SHARED_SECRET" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*